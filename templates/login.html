<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="toggle-password" class="toggle-password">üëÅÔ∏è</button>
                </div>
            </div>
            <!-- Checkbox para "Manter o acesso" -->
            <div class="form-group">
                <label for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    Manter o acesso
                </label>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p><a href="{{ url_for('register') }}">Registre-se</a> | <a href="{{ url_for('recuperar_senha') }}">Esqueceu a senha?</a></p>
    </div>

    <!-- Mensagens de sucesso e erro -->
    <div id="success-message" class="message success" style="display: none;">
        <table>
            <tr>
                <td class="icon">‚úî</td>
                <td class="text">Login realizado com sucesso!</td>
            </tr>
        </table>
    </div>
    <div id="error-message" class="message error" style="display: none;">
        <table>
            <tr>
                <td class="icon">‚úñ</td>
                <td class="text">Usu√°rio ou senha incorretos.</td>
            </tr>
        </table>
    </div>

    <!-- Mensagem de sucesso ap√≥s registro -->
    {% if registration_success %}
    <div id="registration-success-message" class="message success">
        <table>
            <tr>
                <td class="icon">‚úî</td>
                <td class="text">Usu√°rio registrado com sucesso!</td>
            </tr>
        </table>
    </div>
    {% endif %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
